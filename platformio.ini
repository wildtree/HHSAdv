[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
lib_deps = 
	m5stack/M5Unified @ ^0.1.12
	m5stack/M5GFX @ ^0.1.12
	m5stack/M5Cardputer @ ^1.0.3
build_flags = -DBOARD_HAS_PSRAM -mfix-esp32-psram-cache-issue

[env:m5stack-grey]
platform = espressif32
board = m5stack-grey
framework = arduino
lib_deps = 
	m5stack/M5Unified @ ^0.1.12
	m5stack/M5GFX @ ^0.1.12
	m5stack/M5Cardputer @ ^1.0.3

[env:m5cardputer]
board = m5stack-stamps3
